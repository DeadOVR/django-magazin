{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ENFANTS RICHES DÉPRIMÉS{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        :root {
            --safe-area-inset-top: env(safe-area-inset-top);
            --safe-area-inset-right: env(safe-area-inset-right);
            --safe-area-inset-bottom: env(safe-area-inset-bottom);
            --safe-area-inset-left: env(safe-area-inset-left);
        }

        body {
            font-family: 'Inter', sans-serif;
            padding-left: var(--safe-area-inset-left);
            padding-right: var(--safe-area-inset-right);
        }

        .product-image {
            transition: transform 0.3s ease;
        }

        .product-card:hover .product-image {
            transform: scale(1.05);
        }

        .nav-link {
            position: relative;
            transition: all 0.3s ease;
        }

        .nav-link:hover::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 1px;
            background-color: black;
        }

        .nav-link.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 1px;
            background-color: black;
        }

        /* Mobile menu styles */
        .mobile-menu {
            transform: translateX(-100%);
            transition: transform 0.3s ease-in-out;
            padding-top: var(--safe-area-inset-top);
            padding-left: var(--safe-area-inset-left);
            padding-right: var(--safe-area-inset-right);
            padding-bottom: var(--safe-area-inset-bottom);
        }

        .mobile-menu.open {
            transform: translateX(0);
        }

        .hamburger {
            cursor: pointer;
        }

        .hamburger span {
            display: block;
            width: 25px;
            height: 2px;
            background-color: black;
            margin: 5px 0;
            transition: 0.3s;
        }

        .hamburger.active span:nth-child(1) {
            transform: rotate(-45deg) translate(-5px, 6px);
        }

        .hamburger.active span:nth-child(2) {
            opacity: 0;
        }

        .hamburger.active span:nth-child(3) {
            transform: rotate(45deg) translate(-5px, -6px);
        }

        /* Overlay */
        .overlay {
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease-in-out;
        }

        .overlay.active {
            opacity: 1;
            visibility: visible;
        }

        /* Search styles */
        .search-container {
            position: relative;
            display: inline-block;
        }

        .search-dropdown {
            position: absolute;
            top: 100%;
            right: 0;
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 0.375rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            z-index: 50;
            margin-top: 0.5rem;
            overflow: hidden;
        }

        .search-dropdown.mobile {
            width: 100vw;
            left: 50%;
            right: auto;
            transform: translateX(-50%);
            max-width: 95vw;
        }

        .search-dropdown.tablet {
            width: 400px;
            right: -50%;
            transform: translateX(50%);
        }

        .search-dropdown.desktop {
            width: 400px;
            right: 0;
        }

        .search-dropdown.large {
            width: 500px;
            right: 0;
        }

        .search-result-item {
            display: flex;
            align-items: center;
            padding: 0.75rem;
            border-bottom: 1px solid #f3f4f6;
            transition: background-color 0.2s;
        }

        .search-result-item:hover {
            background-color: #f9fafb;
        }

        .search-result-item:last-child {
            border-bottom: none;
        }

        .search-result-image {
            width: 50px;
            height: 50px;
            object-fit: cover;
            margin-right: 0.75rem;
            border-radius: 0.25rem;
        }

        .search-result-info {
            flex: 1;
            min-width: 0;
        }

        .search-result-name {
            font-weight: 500;
            font-size: 0.875rem;
            margin-bottom: 0.25rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .search-result-price {
            font-size: 0.875rem;
            color: #374151;
        }

        .no-results {
            padding: 1rem;
            text-align: center;
            color: #6b7280;
        }

        .view-all-results {
            display: block;
            padding: 0.75rem;
            text-align: center;
            background-color: #f9fafb;
            color: #374151;
            font-weight: 500;
            border-top: 1px solid #e5e7eb;
            transition: background-color 0.2s;
        }

        .view-all-results:hover {
            background-color: #f3f4f6;
        }

        .search-input {
            transition: all 0.3s ease;
            border: 1px solid #e5e7eb;
        }

        .search-input:focus {
            outline: none;
            border-color: #000;
            box-shadow: 0 0 0 2px rgba(0, 0, 0, 0.1);
        }

        .search-button {
            transition: all 0.3s ease;
        }

        .search-button:hover {
            background-color: #000;
            color: white;
        }

        .search-inputs-container {
            display: flex;
            gap: 0.5rem;
            padding: 1rem;
            width: 100%;
            box-sizing: border-box;
        }

        .search-input-flex {
            display: flex;
            gap: 0.5rem;
            width: 100%;
        }

        .search-input {
            flex: 1;
            min-width: 0;
            padding: 0.5rem 0.75rem;
            border-radius: 0.375rem;
            font-size: 0.875rem;
        }

        .search-button {
            padding: 0.5rem 1rem;
            background-color: black;
            color: white;
            border: none;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            cursor: pointer;
            white-space: nowrap;
        }

        .mobile-search-container {
            padding: 1rem;
            border-bottom: 1px solid #e5e7eb;
            width: 100%;
            box-sizing: border-box;
        }

        .mobile-search-form {
            display: flex;
            gap: 0.5rem;
            width: 100%;
        }

        .mobile-search-input {
            flex: 1;
            padding: 0.5rem 0.75rem;
            border: 1px solid #e5e7eb;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            min-width: 0;
        }

        .mobile-search-button {
            padding: 0.5rem 1rem;
            background-color: black;
            color: white;
            border: none;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            cursor: pointer;
            white-space: nowrap;
        }

        @media (max-width: 320px) {
            .search-input-flex {
                flex-direction: column;
            }
            .search-button {
                width: 100%;
            }
            .mobile-search-form {
                flex-direction: column;
            }
            .mobile-search-button {
                width: 100%;
            }
        }

        @media (min-width: 768px) {
            .search-dropdown.mobile {
                display: none;
            }
        }

        @media (max-width: 767px) {
            .search-dropdown:not(.mobile) {
                display: none;
            }
            .search-inputs-container {
                padding: 0.75rem;
            }
        }

        @media (min-width: 768px) and (max-width: 1023px) {
            .search-dropdown.tablet {
                width: 350px;
            }
        }

        @media (min-width: 1024px) and (max-width: 1279px) {
            .search-dropdown.desktop {
                width: 400px;
            }
        }

        @media (min-width: 1280px) {
            .search-dropdown.large {
                width: 450px;
            }
        }

        .htmx-indicator {
            opacity: 0;
            transition: opacity 200ms ease-in;
        }
        .htmx-request .htmx-indicator {
            opacity: 1;
        }
        .htmx-request.htmx-indicator {
            opacity: 1;
        }

        .footer-link {
            transition: opacity 0.3s ease;
        }

        .footer-link:hover {
            opacity: 0.7;
        }

        @media (max-width: 320px) {
            .adaptive-text {
                font-size: 0.8rem;
            }
            .logo-text {
                font-size: 0.9rem;
            }
            .container-padding {
                padding-left: 0.75rem;
                padding-right: 0.75rem;
            }
        }

        @media (min-width: 1920px) {
            .xl-container {
                max-width: 1440px;
                margin-left: auto;
                margin-right: auto;
            }
        }

        .prevent-overflow {
            overflow-x: hidden;
        }

        @media (max-width: 640px) {
            .mobile-text-sm {
                font-size: 0.875rem;
            }
            .mobile-leading-tight {
                line-height: 1.25;
            }
        }

        .responsive-image {
            max-width: 100%;
            height: auto;
        }

        .responsive-heading {
            font-size: clamp(1.5rem, 5vw, 3rem);
        }

        .responsive-subheading {
            font-size: clamp(1rem, 2.5vw, 1.5rem);
        }
    </style>

    {% block extra_css %}{% endblock %}

</head>
<body class="bg-white flex flex-col min-h-screen prevent-overflow">
    {% include 'main/header.html' %}

    <!-- Loading Indicator -->
    <div class="htmx-indicator fixed top-0 left-0 w-full h-1 bg-black z-50" style="margin-left: var(--safe-area-inset-left); width: calc(100% - var(--safe-area-inset-left) - var(--safe-area-inset-right));"></div>

    <!-- Main Content -->
    <div id="main-content" class="flex-grow" style="padding-left: var(--safe-area-inset-left); padding-right: var(--safe-area-inset-right);">
        {% block content %}

        {% endblock %}
    </div>

    {% include 'main/footer.html' %}

    <script>
     document.addEventListener('DOMContentLoaded', function() {
    // Mobile menu functionality
    const menuToggle = document.getElementById('menuToggle');
    const closeMenu = document.getElementById('closeMenu');
    const mobileMenu = document.getElementById('mobileMenu');
    const overlay = document.getElementById('overlay');

    function openMobileMenu() {
        mobileMenu.classList.add('open');
        overlay.classList.add('active');
        menuToggle.classList.add('active');
        document.body.style.overflow = 'hidden';
    }

    function closeMobileMenu() {
        mobileMenu.classList.remove('open');
        overlay.classList.remove('active');
        menuToggle.classList.remove('active');
        document.body.style.overflow = '';
    }

    if (menuToggle) menuToggle.addEventListener('click', openMobileMenu);
    if (closeMenu) closeMenu.addEventListener('click', closeMobileMenu);
    if (overlay) overlay.addEventListener('click', closeMobileMenu);

    // Close mobile menu after navigation
    document.addEventListener('htmx:afterRequest', function() {
        closeMobileMenu();
    });

    // Cart functionality - ОБНОВЛЕННЫЙ КОД
    const desktopCart = document.getElementById('desktopCart');
    const mobileCart = document.getElementById('mobileCart');
    const mobileCartHeader = document.getElementById('mobileCartHeader');

    // Get initial cart count
    updateCartCount();

    function updateHeaderCartCount(count) {
        const cartText = `КОРЗИНА (${count})`;
        if (desktopCart) desktopCart.textContent = cartText;
        if (mobileCart) mobileCart.textContent = cartText;
        if (mobileCartHeader) mobileCartHeader.textContent = cartText;
    }

    function updateCartCount() {
        fetch('{% url "cart:cart_count" %}')
            .then(response => response.json())
            .then(data => {
                updateHeaderCartCount(data.total_items);
            });
    }

    function openCart() {
        htmx.ajax('GET', '{% url "cart:cart_modal" %}', {
            target: '#cart-container',
            swap: 'innerHTML'
        });
    }

    [desktopCart, mobileCart, mobileCartHeader].forEach(cartLink => {
        if (cartLink) {
            cartLink.addEventListener('click', function(e) {
                e.preventDefault();
                openCart();
            });
        }
    });
    // КОНЕЦ ОБНОВЛЕННОГО КОДА КОРЗИНЫ

    // Close mobile menu on window resize
    window.addEventListener('resize', function() {
        if (window.innerWidth >= 768) {
            closeMobileMenu();
        }
    });

    // Update active navigation links after HTMX requests
    document.addEventListener('htmx:afterSettle', function() {
        updateActiveNavLinks();
        // Переустановка обработчиков корзины после HTMX
        setupCartFunctionality();
    });

    function updateActiveNavLinks() {
        const currentPath = window.location.pathname;
        const navLinks = document.querySelectorAll('.nav-link, .mobile-nav-link');

        navLinks.forEach(link => {
            link.classList.remove('active');
            if (link.getAttribute('href') === currentPath) {
                link.classList.add('active');
            }
        });
    }

    // Listen for cart updates
    document.addEventListener('cartUpdated', function(e) {
        if (e.detail && e.detail.total_items !== undefined) {
            updateHeaderCartCount(e.detail.total_items);
        }
    });
});

// Функция для переустановки обработчиков после HTMX
function setupCartFunctionality() {
    const desktopCart = document.getElementById('desktopCart');
    const mobileCart = document.getElementById('mobileCart');
    const mobileCartHeader = document.getElementById('mobileCartHeader');

    // Удаляем старые обработчики (если есть)
    [desktopCart, mobileCart, mobileCartHeader].forEach(cartLink => {
        if (cartLink) {
            cartLink.onclick = null;
            cartLink.addEventListener('click', function(e) {
                e.preventDefault();
                openCart();
            });
        }
    });

    // Обновляем счетчик корзины
    updateCartCount();
}

function updateCartCount() {
    fetch('{% url "cart:cart_count" %}')
        .then(response => response.json())
        .then(data => {
            updateHeaderCartCount(data.total_items);
        })
        .catch(error => console.error('Error updating cart count:', error));
}

function openCart() {
    htmx.ajax('GET', '{% url "cart:cart_modal" %}', {
        target: '#cart-container',
        swap: 'innerHTML'
    });
}

// Global function to update cart count
window.updateHeaderCartCount = function(count) {
    const desktopCart = document.getElementById('desktopCart');
    const mobileCart = document.getElementById('mobileCart');
    const mobileCartHeader = document.getElementById('mobileCartHeader');
    const cartText = `КОРЗИНА (${count})`;

    if (desktopCart) desktopCart.textContent = cartText;
    if (mobileCart) mobileCart.textContent = cartText;
    if (mobileCartHeader) mobileCartHeader.textContent = cartText;
};

window.getDropdownClass = function() {
    const width = window.innerWidth;
    if (width < 768) return 'mobile';
    if (width < 1024) return 'tablet';
    if (width < 1280) return 'desktop';
    return 'large';
};
</script>

    {% block extra_js %}{% endblock %}
</body>
</html>
