<!-- Home content for HTMX requests -->
<main class="mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="text-center py-12">
            <h2 class="text-4xl font-bold tracking-tight text-gray-900 mb-4">
                ENFANTS RICHES DÉPRIMÉS
            </h2>
            <p class="text-lg text-gray-600 mb-12">
                Выберите категорию, чтобы просмотреть нашу коллекцию
            </p>

            <!-- Grid с карточками категорий -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 max-w-6xl mx-auto">
                {% for category in categories %}
                <a href="{% url 'main:catalog' category.slug %}"
                   hx-get="{% url 'main:catalog' category.slug %}"
                   hx-target="#main-content"
                   hx-push-url="true"
                   class="group relative block overflow-hidden rounded-xl h-80 transition-all duration-300 hover:shadow-2xl hover:scale-105">

                    <!-- Картинка первого товара категории -->
                    {% with category.products.first as first_product %}
                    <img src="{% if first_product and first_product.main_image %}{{ first_product.main_image.url }}{% else %}/static/images/default-category.jpg{% endif %}"
                         alt="{{ category.name }}"
                         class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-110"
                         loading="lazy">
                    {% endwith %}

                    <!-- Градиентное затемнение -->
                    <div class="absolute inset-0 bg-gradient-to-t from-black/70 via-black/20 to-transparent"></div>

                    <!-- Текст поверх изображения -->
                    <div class="absolute bottom-0 left-0 right-0 p-6 text-center">
                        <h3 class="text-2xl font-bold text-white mb-2 drop-shadow-2xl">
                            {{ category.name|upper }}
                        </h3>
                        <span class="text-gray-200 text-sm group-hover:text-white transition-colors">
                            {{ category.products.count }} товаров →
                        </span>
                    </div>
                </a>
                {% endfor %}
            </div>
        </div>
    </main>
